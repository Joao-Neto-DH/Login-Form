<!doctype html>
<html lang="pt">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- compiled tailwind -->
    <link href=".././assets/css/output.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- animatecss -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="../assets/css/animate.css"> -->
</head>

<body class="bg-slate-900">
    <div id="box__form"
        class="bg-slate-50 w-72 sm:w-96 rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-md">
        <div class="p-8">
            <h1 class="flex items-center text-2xl text-pink-700 pb-6">
                <span class="material-symbols-outlined mr-2">
                    account_circle
                </span>
                <span>Cadastro</span>
            </h1>
            <form id="form" action="/" method="post">
                <label for="contact" class="block mb-4">
                    <span class="flex text-pink-700 mb-1">
                        <span class="material-symbols-outlined mr-2">email</span>
                        Contacto
                    </span>
                    <input type="text" name="contact" id="contact"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Email/Telefone" required>
                    <span class="text-red-700 hidden text-xs status">O contacto deve ser um email ou um telefone
                        válido</span>
                    <span class="text-green-700 hidden text-xs status">Contacto válido!</span>
                </label>

                <label for="password" class="block mb-4">
                    <span class="flex text-base text-pink-700 mb-1">
                        <span class="material-symbols-outlined mr-2">lock</span>
                        Senha
                    </span>
                    <input type="password" name="password" id="password"
                        class="peer block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Senha" required>
                    <span class="text-red-700 hidden text-xs status">A senha deve ter pelo menos 8 caracteres</span>
                    <span class="text-green-700 hidden text-xs status">Senha válida!</span>
                </label>

                <label for="password-confirm" class="block mb-8">
                    <span class="flex text-base text-pink-700 mb-1">
                        <!-- <span class="material-symbols-outlined mr-2">lock</span> -->
                        Confirmar senha
                    </span>
                    <input type="password" name="password-confirm" id="password-confirm"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Confirmar senha" required>
                    <span class="text-red-700 text-xs hidden">As senhas não são compatíveis!</span>
                </label>

                <button type="submit"
                    class="text-slate-50 bg-pink-700 rounded flex justify-center w-full p-3 disabled:bg-gray-400 hover:bg-pink-800 transition-colors"
                    disabled>
                    <span class="material-symbols-outlined mr-2">login</span>
                    Cadastrar
                </button>
                <a href="../">Já possuo uma conta</a>
            </form>
        </div>
    </div>

    <footer class="w-full px-4 text-slate-50 text-center absolute left-1/2 bottom-0 mb-8 transform -translate-x-1/2">
        <p>Criado por João Neto - Copyright &copy;2023</p>
    </footer>

    <script src="/assets/js/animate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/assets/js/confettiAnimation.js" type="application/javascript"></script>

    <script type="application/javascript">
        const PASSWORD_CONFIRM = document.getElementById("password-confirm");
        const PASSWORD = document.getElementById("password");
        const BTN_SUBMIT = document.querySelector("button[type=submit]");
        
        PASSWORD_CONFIRM.addEventListener("input", checkPassword);
        PASSWORD.addEventListener("input", checkPassword);
        
        function checkPassword() {
            if(PASSWORD.value.trim().length < 8) return;

            BTN_SUBMIT.disabled = !(PASSWORD.value === PASSWORD_CONFIRM.value);
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="pt">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- compiled tailwind -->
    <link href="./assets/css/output.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- material icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- css -->
    <!-- <link rel="stylesheet" href="assets/css/animate.css"> -->
</head>

<body class="bg-slate-900">

    <canvas width="300" height="300" id="canvas"
        class="w-screen h-screen -z-10 absolute after:absolute after:content-[''] after:w-screen after:h-screen"></canvas>

    <div id="box__form"
        class="bg-slate-50 w-72 sm:w-96 rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-md">
        <div class="p-8">
            <h1 class="flex items-center text-2xl text-pink-700 pb-6">
                <span class="material-symbols-outlined mr-2">
                    account_circle
                </span>
                <span>Login</span>
            </h1>
            <form id="form" action="/" method="post">

                <label for="contact" class="block mb-6">
                    <span class="flex text-pink-700 mb-3">
                        <span class="material-symbols-outlined mr-2">email</span>
                        Contacto
                    </span>
                    <input type="text" name="contact" id="contact"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Email/Telefone" required>
                    <span class="text-red-700 hidden text-xs status">O contacto deve ser um email ou um telefone
                        válido</span>
                    <span class="text-green-700 hidden text-xs status">Contacto válido!</span>
                </label>

                <label for="password" class="block mb-8">
                    <span class="flex text-base text-pink-700 mb-3">
                        <span class="material-symbols-outlined mr-2">lock</span>
                        Senha
                    </span>
                    <input type="password" name="password" id="password"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Senha" required>
                    <span class="text-red-700 hidden text-xs status">A senha deve ter pelo menos 8 caracteres</span>
                    <span class="text-green-700 hidden text-xs status">Senha válida!</span>
                </label>

                <button type="submit"
                    class="text-slate-50 bg-pink-700 rounded flex justify-center w-full p-3 hover:bg-pink-800 transition-colors">
                    <span class="material-symbols-outlined mr-2">login</span>
                    Entrar
                </button>

                <a href="./signup">Não possuo uma conta</a>
            </form>
        </div>
    </div>

    <footer class="w-full px-4 text-center text-slate-50 absolute left-1/2 bottom-0 mb-8 transform -translate-x-1/2">
        <p>Criado por João Neto - Copyright &copy;2023</p>
    </footer>

    <script src="./assets/js/animate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/src/assets/js/confettiAnimation.js" type="application/javascript"></script>
</body>

</html>

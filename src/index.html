<!doctype html>
<html lang="pt">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- compiled tailwind -->
    <link href="/dist/output.css" rel="stylesheet">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="bg-slate-900">
    <div
        class="bg-slate-50 w-96 rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-md">
        <div class="p-8">
            <h1 class="flex items-center text-2xl text-pink-700 pb-6">
                <span class="material-symbols-outlined mr-2">
                    account_circle
                </span>
                <span>Login</span>
            </h1>
            <form action="/" method="post">
                <label for="contact" class="block mb-4">
                    <span class="flex text-pink-700 mb-1">
                        <span class="material-symbols-outlined mr-2">email</span>
                        Contacto
                    </span>
                    <input type="text" name="contact" id="contact"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Email/Telefone"
                        required>
                </label>

                <label for="password" class="block mb-8">
                    <span class="flex text-base text-pink-700 mb-1">
                        <span class="material-symbols-outlined mr-2">lock</span>
                        Senha
                    </span>
                    <input type="password" name="password" id="password"
                        class="block w-full p-2 text-base bg-transparent text-pink-700 border focus:outline focus:outline-pink-700 rounded"
                        placeholder="Senha"
                        required>
                </label>

                <button type="submit" class="text-slate-50 bg-pink-700 rounded flex justify-center w-full p-3 hover:bg-pink-800 transition-colors">
                    <span class="material-symbols-outlined mr-2">login</span>
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <footer class="text-slate-50 absolute left-1/2 bottom-0 mb-8 transform -translate-x-1/2">
        <p>Criado por Jo√£o Neto - Copyright &copy;2023</p>
    </footer>
</body>

</html>
